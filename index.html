<html>
<head>
    <meta charset="utf-8">
    <title>Linux Mint WASM</title>
    <script src="coi-serviceworker.js"></script>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        #screen_container { border: 2px solid #333; background: #000; display: inline-block; width: 640px; height: 400px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="screen_container">
        <div id="status" style="padding: 20px;">Завантаження локальних файлів...</div>
        <canvas></canvas>
    </div>

    <script src="libv86.js"></script>

    <script>
        window.onload = function() {
            if (typeof V86Starter === "undefined") {
                document.getElementById("status").innerHTML = "Помилка: libv86.js не знайдено в репозиторії";
                return;
            }
            var emulator = new V86Starter({
                wasm_path: "v86.wasm",
                memory_size: 256 * 1024 * 1024,
                vga_fps: 30,
                screen_container: document.getElementById("screen_container"),
                bios: { url: "seabios.bin" },
                vga_bios: { url: "vgabios.bin" },
                cdrom: { url: "linux.iso" },
                autostart: true,
            });
            emulator.add_listener("emulator-ready", function() {
                document.getElementById("status").style.display = "none";
            });
        };
    </script>
</body>
</html>
